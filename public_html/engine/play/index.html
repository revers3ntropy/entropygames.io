<main>

    <section id="game-container">
        <div id="game">
            <canvas id="myCanvas"></canvas>
        </div>
    </section>

    <section id="info-container">
            <div id="info">
                <div>
                    By <span id="project-owner" style="margin-right: 10px"></span>
                    <a href="../contributors/?p=" id="contributors-link">
                        See all contributors
                    </a>

                </div>

                <div id="views"></div>
            </div>
    </section>

    <section id="comments-container">
        <div style="margin: 10px 0 50px 100px; font-size: 20px">
            <span id="num-comments"></span> Comments
        </div>
        <div id="add-comment-container">
            <label>
                <input
                    type="text"
                    id="add-comment"
                    placeholder="Add a public comment..."
                    maxlength = "500"
                />
            </label>
        </div>
        <div id="comments"></div>
        <footer style="height: 100px"></footer>
    </section>
</main>
