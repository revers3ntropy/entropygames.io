<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entropy Games</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script defer type="module">
        import {
			init,
            getURLParam,
            userInfo,
            api,
            signedIn,
            navigate,
            logout
		} from '../assets/js/main.js';
        await init();

        if (!await signedIn()) {
            await navigate('../auth/sign-in?cb=/@');
        }

        const theUser = await api('get/users', {
            username: getURLParam('u') || (await userInfo()).username
        });

        R.set({ theUser });
    </script>
</head>
<body>
<nav></nav>
<main>
    <h1>@<span $='theUser.username' style="font: inherit"></span></h1>
</main>
<footer></footer>
</body>
</html>
